homeassistant:
  auth_providers:
    - type: homeassistant
  name: !secret home_name
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: metric
  temperature_unit: C
  time_zone: Europe/Paris
  country: FR

# Integration, users, history, etc.
config:
recorder:
  db_url: !secret mariadb_url
  purge_keep_days: 32
  include: !include history_include.yaml
history:
logbook:
  include: !include history_include.yaml
logger:
  default: warning
  logs:
    homeassistant.components.shell_command: debug

# Mobile app for notifications
mobile_app:

# Home Assistant "My Button" for integration redirections
my:

# Sunset and sunrise time
sun:

# Frontend config (see ./ui-lovelace.yaml)
frontend:
lovelace:
  mode: yaml

# System health report
system_health:

sensor:
  # Vigicrue (flood monitoring)
  - platform: rest
    name: rest_vigicrue_hydro_observation
    resource: !secret rest_vigicrue_hydro_observation_url
    method: !secret rest_vigicrue_hydro_observation_method
    value_template: '{{value_json.Serie.ObssHydro[-1].ResObsHydro}}'
    json_attributes_path: Serie
    json_attributes:
      - CdStationHydro
      - LbStationHydro
    scan_interval: 900
    state_class: measurement
    unit_of_measurement: m
    device_class: distance

  # Internet Healthcheck
  - platform: rest
    resource: !secret healthcheck_internet_url
    name: healthcheck_internet
    method: GET
    timeout: 10
    scan_interval: 30
    value_template: '{{value}}'

command_line:
    # Raspberry Pi CPU temperature
  - sensor:
      name: rasp_temperature
      command: 'cat /sys/class/thermal/thermal_zone0/temp'
      value_template: '{{value | multiply(0.001) | round}}'
      scan_interval: 900
      unit_of_measurement: Â°C

timer:
  dryer1:
    duration: '00:45:00'
    icon: mdi:tumble-dryer
  dryer2:
    duration: '01:05:00'
    icon: mdi:tumble-dryer
  dryer3:
    duration: '02:00:00'
    icon: mdi:tumble-dryer

# Shell commands
shell_command:
  netatmo_ftp_clean_up: bash /config/shell/netatmo_ftp_clean_up.sh
  dropbox_sync: bash /config/shell/dropbox_sync.sh / 10

# REST commands
rest_command:
  aircraft_info:
    url: "https://opensky-network.org/api/flights/aircraft?icao24={{ icao24 }}&begin={{ (now() - timedelta(minutes=30)).timestamp() }}&end={{ now().timestamp() }}"
    username: !secret rest_command_aircraft_info_username
    password: !secret rest_command_aircraft_info_password
    content_type: 'application/json; charset=utf-8'

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
template: !include templates.yaml
