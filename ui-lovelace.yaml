title: !secret home_name

views:
  - title: !secret home_name
    id: home_view
    cards:
      - type: history-graph
        title: 'Internet connectivity'
        hours_to_show: 72
        entities:
          - binary_sensor.internet_connection
      - type: statistics-graph
        title: 'Water consumption'
        chart_type: bar
        period: day
        days_to_show: 30
        stat_types:
          - state
          - mean
          - sum
        entities:
          - sensor.suez_water_client
      - type: statistics-graph
        title: 'Vigicrue'
        chart_type: line
        period: hour
        days_to_show: 1
        stat_types:
          - state
        entities: 
          - sensor.rest_vigicrue_hydro_observation
